<app-auth-content>
    <div class="app-title">
        <div>
          <h1>
            <i class="fa fa-users"></i>
           <span *ngIf="!cusId"> เพิ่มลูกค้าใหม่ </span>   
           <span *ngIf="cusId"> แก้ไขลูกค้า </span>
          </h1>
          <p>หน้าสำหรับเพิ่มหรือแก้ไขลูกค้า</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">ส่วนของลูกค้า</li>
          <li class="breadcrumb-item">
            <a *ngIf="!cusId" href="#">เพิ่มลูกค้าใหม่</a>
            <a *ngIf="cusId" href="#">แก้ไขลูกค้า</a>
          </li>
        </ul>
      </div>  
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
         
            <!-- ส่วนหัว -->
           <div class="tile-title-w-btn">
            <h3 class="title">
              <span *ngIf="!cusId">
                <i class="fa fa-user-plus"></i> เพิ่มลูกค้าใหม่
              </span>
              <span *ngIf="cusId">
                <i class="fa fa-edit"></i> แก้ไขลูกค้า
              </span>
              
            </h3>
           
          </div>
  
          <!-- ส่วนฟอร์ม -->
          <div class="tile-body">
            <!-- <form [formGroup]="form" (submit)="onSubmit()"> -->
            <form [formGroup]="form" >
              <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="">ชื่อ</label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="firstname">
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="">นามสกุล</label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="lastname">
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="">สถานี่ทำงาน</label>
                        <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="supname"  >
                        </div>
                        <div class="form-group">
                          <label for="">เบอร์โทร</label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="phone"  >
                          </div>

                      <div class="form-group">
                      <label for="">อีเมล์</label>
                      <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="email"  >
                      </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">จังหวัด</label>
                    <select   class="form-control"  id="input_province" >
                      <option  value="">เลือกจังหวัด</option>

                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">อำเภอ</label>
                    <select   class="form-control" id="input_amphures" name="input_amphures"  >
                      <!-- <option  value="">เลือกอำเภอ</option> -->
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="">ตำบล</label>
                    <select   class="form-control" id="input_districts" name="input_districts"  >
                      <!-- <option  value="">เลือกตำบล</option> -->
                    </select>
                  
                  </div>
                </div>
              </div>
                  <div class="row">
                <div class="col-sm-12">
                <div class="form-group">
                  <label for="">ที่อยู่</label>
                  <textarea  class="form-control" placeholder="กรุณากรอกข้อมูล" formControlName="address" disabled > </textarea>
              </div>
              </div>
              </div>


              </div>
              </div>


              <hr>
              <div class="form-group">
                <!-- button[type=submit].btn.btn-primary{บันทึกข้อมูลโปรไฟล์} -->
                  <button type="submit" class="btn btn-primary">
                  <div class="fa fa-save"></div>  บันทึกข้อมูลลูกค้า
                  </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>


      
</app-auth-content>
